<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flipkart Style Product Card</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        padding-top: 40px;
    }

    .product-card {
        width: 500px;
        height: 600px;
        border: 3px solid grey;
        padding: 30px;
        margin: 10px;
        border-radius: 15px;
        background: #fff;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .product-card img {
        width: 100%;
        border-radius: 10px;
    }

    .title {
        font-size: 22px;
        font-weight: 600;
        margin-top: 15px;
    }

    .subtitle {
        color: grey;
        margin-top: 3px;
    }

    .rating-box {
        display: inline-block;
        background: #008000;
        color: white;
        padding: 3px 8px;
        font-size: 14px;
        border-radius: 5px;
        margin-top: 10px;
    }

    .reviews {
        color: grey;
        margin-left: 5px;
        font-size: 15px;
    }

    .assured-logo {
        height: 25px;
        margin-left: 10px;
        vertical-align: middle;
    }

    .price-section {
        margin-top: 12px;
        font-size: 22px;
        font-weight: bold;
    }

    .old-price {
        text-decoration: line-through;
        color: grey;
        margin-left: 10px;
        font-size: 18px;
    }

    .discount {
        color: green;
        margin-left: 10px;
        font-size: 18px;
        font-weight: bold;
    }

    .bank-offer {
        margin-top: 10px;
        color: green;
        font-size: 18px;
        font-weight: bold;
    }

</style>
</head>

<body>

<div class="product-card">

    <!-- PRODUCT IMAGE -->
    <img src="https://img.tatacliq.com/images/i14/437Wx649H/MP000000019909990_437Wx649H_202311011415001.jpeg" alt="Watch Image" height="420" width="50">

    <!-- TITLE -->
    <div class="title">SAMSUNG Galaxy Watch6 LTE</div>

    <!-- SUBTITLE -->
    <div class="subtitle">Graphite Strap, 44mm</div>

    <!-- RATING + REVIEWS + ASSURED LOGO -->
    <div style="margin-top: 10px;">
        <span class="rating-box">4.3 ★</span>
        <span class="reviews">(973)</span>

        <!-- Flipkart Assured Logo -->
        <img 
            class="assured-logo" 
            src="https://www.adgully.com/img/800/68264_fl.png.jpg" width="5" alt="Assured">
    </div>

    <!-- PRICE SECTION -->
    <div class="price-section">
        ₹18,999 
        <span class="old-price">₹41,999</span>
        <span class="discount">54% off</span>
    </div>

    <!-- BANK OFFER -->
    <div class="bank-offer">Bank Offer</div>

</div>

</body>
</html>
