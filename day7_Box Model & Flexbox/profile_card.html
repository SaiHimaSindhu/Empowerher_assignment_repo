<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <style>
        .card {
            width: 300px;
            height: 400px;
            padding: 20px;
            margin: auto;
            border: 2px solid black;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }

        h2 {
            margin-top: 15px;
        }

        p {
            font-size: 14px;
            color: #444;
        }
    </style>

</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img">
        
        <h2>John Doe</h2>

        <p>A passionate web developer who loves creating beautiful user interfaces and learning new technologies.</p>
    </div>

</body>
</html>
