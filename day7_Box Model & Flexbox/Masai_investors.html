<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masai Investors</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1 {
            margin-bottom: 30px;
        }

        /* Container for all cards */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        /* Card design */
        .card {
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            background: white;
        }

        .card img {
            width: 100%;
            display: block;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .role {
            font-size: 14px;
            margin: 5px 0;
            color: grey;
        }

        .logo {
            margin-top: 10px;
        }
    </style>
</head>
<body>

  <h1>Masai Investors</h1>

  <div class="container">
