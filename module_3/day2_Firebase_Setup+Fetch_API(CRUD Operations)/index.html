<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Book Management App</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- Sidebar -->
<div id="sidebar">
  <h2>Add New Book</h2>

  <input type="text" id="title" placeholder="Title" />
  <input type="text" id="author" placeholder="Author" />
  <input type="number" id="price" placeholder="Price" />
  <input type="text" id="imgURL" placeholder="Image URL" />

  <button id="addBtn">Add Book</button>
</div>

<!-- Main Content -->
<div id="content">
  <h1>Book Collection</h1>
  <div id="bookContainer"></div>
</div>

<!-- Modal -->
<div id="modal">
  <div id="modalContent">
    <h2 id="mTitle"></h2>
    <img id="mImg" />
    <p><strong>Author:</strong> <span id="mAuthor"></span></p>
    <p><strong>Price:</strong> â‚¹<span id="mPrice"></span></p>
    <button id="closeModal">Close</button>
  </div>
</div>

<!-- Firebase + Script -->
<script type="module" src="script.js"></script>

</body>
</html>
