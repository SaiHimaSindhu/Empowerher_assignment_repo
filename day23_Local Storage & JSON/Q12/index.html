<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add & Remove Paragraphs</title>
</head>
<body>
  <button id="addBtn">Add Paragraph</button>
  <button id="removeBtn">Remove Last Paragraph</button>

  <div id="container"></div>

  <script>
    const container = document.getElementById('container');
    const addBtn = document.getElementById('addBtn');
    const removeBtn = document.getElementById('removeBtn');

    addBtn.addEventListener('click', () => {
      const p = document.createElement('p');        // createElement
      p.textContent = 'This is a new paragraph.';   // set text
      container.appendChild(p);                     // appendChild
    });

    removeBtn.addEventListener('click', () => {
      const lastPara = container.lastElementChild;  // get last paragraph
      if (lastPara) {
        container.removeChild(lastPara);            // removeChild
      }
    });
  </script>
</body>
</html>
