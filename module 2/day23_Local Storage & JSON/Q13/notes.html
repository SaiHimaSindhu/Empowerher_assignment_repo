<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Notes with localStorage</title>
</head>
<body>
  <h1>User Notes</h1>

  <textarea id="notes" rows="8" cols="40"
            placeholder="Write your notes here..."></textarea>
  <br />

  <button id="saveBtn">Save Notes</button>
  <button id="loadBtn">Load Notes</button>
  <button id="clearBtn">Clear Notes</button>

  <script>
    const NOTES_KEY = 'userNotes';
    const textarea = document.getElementById('notes');
    const saveBtn = document.getElementById('saveBtn');
    const loadBtn = document.getElementById('loadBtn');
    const clearBtn = document.getElementById('clearBtn');

    // 1. Load saved notes on page load
    window.addEventListener('load', () => {
      const saved = localStorage.getItem(NOTES_KEY);   // getItem persists across reloads[web:42]
      if (saved !== null) {
        textarea.value = saved;
      }
    });

    // 2. Save notes (with empty-check validation)
    saveBtn.addEventListener('click', () => {
      const text = textarea.value.trim();
      if (!text) {
        alert('Please write some notes before saving.');
        return;
      }
      localStorage.setItem(NOTES_KEY, text);          // save text value[web:35]
      alert('Notes saved.');
    });

    // 3. Load notes on button click
    loadBtn.addEventListener('click', () => {
      const saved = localStorage.getItem(NOTES_KEY);
      if (saved === null) {
        alert('No saved notes found.');
      } else {
        textarea.value = saved;
      }
    });

    // 4. Clear notes from localStorage
    clearBtn.addEventListener('click', () => {
      localStorage.removeItem(NOTES_KEY);             // delete only this key[web:35]
      textarea.value = '';
      alert('Notes cleared.');
    });
  </script>
</body>
</html>
