<!Doctype html>
<html>
    <head>
        <style>
            body {
                margin: 30px;
            }
            .profile {
                display: flex;
                align-items: center;
                gap: 20px;
            }
            img {
                border-radius: 10px;
                width: 120px;
                height: 120px;
                border: 2px solid black;
            }
            
            
            h2 {
                text-align: center;
                text-decoration: underline;
            }
            table {
                border-collapse: collapse;
                width: 60%;
                margin: 20px auto;
            }
            th, td {
                border: 1px solid black;
                padding: 8px;
                text-align: center;
            }
            th {
                background-color: grey;
            }
            tfoot td {
                text-align: left;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <main>
            <h2>Student Profile</h2>
            <div class="profile">
                <img src=https://cdn3.vectorstock.com/i/1000x1000/95/87/letter-s-luxury-logo-with-crown-symbol-vector-47899587.jpg alt="Profile Picture"><br>

            <div>
                <h3>Name:</h3>
                <h3>Gender:</h3>
                <h3>Class:</h3>
                <h3>Section:</h3>
                <h3>Academic Year:</h3>
            </div>
            </div>
            <table border="1">
                <thead>
                    <tr>
                        <th>Subject name</th>
                        <th>Marks obtained</th>
                        <th>Maximum marks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>English</td>
                        <td>90</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>Math</td>
                        <td>85</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>Science</td>
                        <td>92</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>Social Studies</td>
                        <td>88</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>Computer</td>
                        <td>95</td>
                        <td>100</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Total Marks: Four Hundred Fifty Out of Five Hundred</td>
                    </tr>
                    <tr>
                        <td colspan="3">Signature: ____________________</td>
                    </tr>
                </tfoot>
                
            </table>
        </main><br>
        <footer>
            <button type="submit">Print Report Card</button>
        </footer>
    </body>
</html>
