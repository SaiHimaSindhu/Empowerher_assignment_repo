<!DOCTYPE html>
<html>
<head>
  <title>Simple Selector Assignment</title>
  <style>
    /* Universal Selector */
    * {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Grouping Selector */
    header, footer {
      margin: 0;
      padding: 10px 0;
    }

    /* ID Selector */
    #header {
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 60px;
    }

    /* Logo Style */
    .logo {
      font-size: 28px;
    }
    .logo span {
      color: dodgerblue;
      font-weight: bold;
    }

    /* Class Selector for Navigation Links */
    .nav-link {
      text-decoration: none;
      color: white;
      font-size: 18px;
      margin: 0 25px;
      transition: color 0.3s;
    }

    /* Pseudo-class: Hover */
    .nav-link:hover {
      color: dodgerblue;
      text-decoration: underline;
    }

    /* Pseudo-class: First item */
    .nav-link:first-child {
      color: dodgerblue;
    }

    /* Navigation Bar Layout */
    nav {
      display: flex;
      align-items: center;
      gap: 50px;
    }

    /* Footer */
    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header id="header">
    <div class="logo"><span>Be</span>blog</div>
    <nav>
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">Web design</a>
      <a href="#" class="nav-link">WordPress</a>
      <a href="#" class="nav-link">About us</a>
      <a href="#" class="nav-link">BeAdvice</a>
      <a href="#" class="nav-link" style="color:dodgerblue;">Buy BeTheme</a>
    </nav>
  </header>

  <!-- Footer Section -->
  <footer>
    Â© 2025 Simple Selector Assignment | Created using HTML & CSS
  </footer>

</body>
</html>
