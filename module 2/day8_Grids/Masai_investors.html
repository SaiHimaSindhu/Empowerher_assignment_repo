<!DOCTYPE html>
<html>
<head>
    <title>Masai Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 80%;
            margin: auto;
        }

        .card {
            border: 1px solid lightgray;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            background-color: white;
            box-shadow: 0px 2px 5px gray;
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 6px;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .role {
            font-size: 14px;
            color: gray;
            margin: 5px 0;
        }
        .logo {
            width: 100%;
            height: 52px;   
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            max-width: 70%;  
            max-height: 70%;
            object-fit: contain;
        }
    </style>
</head>
<body>

    

    <div class="container">

        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg">
            <div class="name">Vijay Shekhar Sharma</div>
            <div class="role">Founder & CEO</div>
            <div class="logo">
            <img src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg">
            </div>
        </div>

        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png">
            <div class="name">Kunal Shah</div>
            <div class="role">Founder</div>
            <div class="logo">
            <img  src="https://cdn.masaischool.com/masai-website/cred_0a47d7b4f8.png">
            </div>
        </div>

        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg">
            <div class="name">Amrish Rau</div>
            <div class="role">CEO</div>
            <div class="logo">
            <img  src="https://cdn.masaischool.com/masai-website/pine_labs_0aa2407434.png">

        </div>

        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg">

            <div class="logo">

        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg">
            <div class="name">Ankush Sachdeva</div>
            <div class="role">Co-Founder & CEO</div>
            <div class="logo">
            <img class="logo" src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg">

</body>
</html>
