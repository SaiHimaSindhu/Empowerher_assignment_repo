<!DOCTYPE html>
<html>
<head>
<style>

    .container{
        display: grid;
        grid-template-columns:repeat(6, 100px);
        grid-template-rows:  repeat(10, 35px) ;
        gap: 10px;
        justify-content: center;
        
    }

    .container div{
        width: 90px;
        height: 18px;
        border-radius: 10px;
        align-items: center;
        text-align: center;
        font-weight: bold;
        padding: 5px;
        margin-top: 3px;
        column-gap: 10px;
    }

    .card1{
        background-color: pink;
    }

    .card2{
        background-color: yellow;
    }

    .card3{
        background-color: dodgerblue;
    }
    h1{
        margin-top:10px;
        padding:0px;
        text-align:center;
        font-family: 'Lobster', cursive;
    }
    .note{
        background-color: dodgerblue;
        border-radius: 10px;
        width:650px;
        margin-left: 435px;
        margin-top:15px;
        height:4vh;
    }
    .note div{
        padding:5px 0 0 5px;
    }
    .empty{
        background: transparent;
    }

</style>
</head>
