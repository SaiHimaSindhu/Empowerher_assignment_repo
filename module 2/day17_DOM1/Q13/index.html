<!DOCTYPE html>
<html>
<head>
    <title>DOM Color & Text Update</title>
</head>
<body>

    <h2>Color & Text Updater</h2>

    <!-- Input for color -->
    <input id="colorInput" type="text" placeholder="Enter color name">

    <!-- Input for text -->
    <input id="textInput" type="text" placeholder="Enter new text">

    <!-- Buttons -->
    <button id="bgBtn">Change Background</button>
    <button id="textBtn">Update Text</button>

    <!-- Div to update -->
    <div id="outputBox" style="margin-top:20px; padding:20px; border:1px solid black;">
        This is the initial text inside the div.
    </div>

    <script src="script.js"></script>
</body>
</html>
