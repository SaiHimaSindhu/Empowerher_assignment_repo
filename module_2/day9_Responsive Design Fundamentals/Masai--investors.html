<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Investor Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(4, 1fr);
    }
    .card {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border-radius: 8px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .card img.profile {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .card .name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .card .title {
      font-size: 15px;
      color: #222;
      margin-bottom: 8px;
    }
    .card .logo img {
      max-width: 180px;
      max-height: 100px;
      margin-top: 8px;
    }
    @media screen and (max-width: 1000px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media screen and (max-width: 700px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
