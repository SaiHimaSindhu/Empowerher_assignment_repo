<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                text-align: center;
                font-family:Arial;
                margin:0;
                padding:0;
                min-height:100vh;
                background-color: azure;
                justify-items: center;
            }
           .container{
                background-color:lightgrey;
                width:480px;
                height:43em;
                border-radius: 20px;
                text-align: center;
                justify-items: center;
                display:flex;
                flex-direction: column;
                padding:20px;
                gap:20px;
                
           }
           .card{
                background-color: beige;
                width:60%;
                border-radius: 10px;
                padding:6px;
                max-width: 600px;
                margin-left: 79px;
                
            }
        
           h3{
            color:darkmagenta;
            padding:0px;
            margin-bottom: 0px;
            font-size: 50px;
            margin-top: 24px;
            margin-left:45px;
           }
           p{
            font-size: 25px;
           }
        </style>
        
    </head>
    <body>
        <div class="container">
            <h3>Highest & Average CTC</h3>
            <div class="card">
                <p>Expected Increase in Salary Potential </p>
                <h1>&#8377 60%</h1>
            </div>
            <div class="card">
                <p>Average CTC </p>
                <h1>&#8377 6.1LPA</h1>
            </div>
            <div class="card">
                <p>Highest CTC</p>
                <h1>&#8377 36LPA</h1>
            </div>
        </div>
    </body>
</html>
