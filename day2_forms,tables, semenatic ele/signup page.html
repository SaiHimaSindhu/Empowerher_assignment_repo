<!Doctype html>
<html>
    <head>
    </head>
    <body>
        <header>
        <img src="https://thumbs.dreamstime.com/z/colorful-abstract-welcome-design-posters-banners-perfect-featuring-vibrant-patterns-playful-shapes-to-create-cheerful-341184955.jpg" alt="welcome image" width="150"/>
        </header>
        <main>
            <h1>Signup Website</h1>
            <p>Welcome! Please fill out the form below to sign up.</p>
        <form>
            <label for="name">Name:</label>
            <input id="name" name="name" type="text" placeholder="Enter your name" required><br><br>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" required><br><br>
            <fieldset>
                <legend>Gender</legend>
                <label for="gender-male">Male</label>
                <input type="radio" id="gender" name="gender" value="male">
                <label for="gender-female">Female</label>
                <input type="radio" id="gender" name="gender" value="female">
                <label for="gender-other">Other</label>
                <input type="radio" id="gender" name="gender" value="other">
            </fieldset><br><br>
            <label for="age">Age:</label>
            <input id="age" name="age" type="number" placeholder="Enter your age" required><br><br>
            <button type="submit">Signup</button><br><br>
        </form>
        </main>
        <footer>
            <a href="https://www.google.com">Click here</a>
        </footer>
    </body>
</html>
